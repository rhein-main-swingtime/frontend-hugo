<article x-data="{open: false}" class="bg-white border border-solid border-slate-100 py-2 px-4 last-of-type:mb-5 pb-5">
  <div class="flex flex-row border-b border-b-gray-200">
    <h1 @click.prevent="open = !open" class="text-lg flex-grow mb-1 font-normal cursor-pointer">
      {{ .Get "hl" }}
    </h1>
    <a href="#" class="flex-shrink" @click.prevent="open = !open">
      <template x-if="!open">
        {{ partial "heroicons/solid/chevron-down.svg" "is-icon h-8 w-8 text-red-500" }}
      </template>
      <template x-if="open">
        {{ partial "heroicons/solid/chevron-up.svg" "is-icon h-8 w-8 text-red-500" }}
      </template>
    </a>
  </div>
  <div>
    <template x-if="!open">
      <div class="line-clamp-2 mt-5">
        {{ .Inner | plainify }}
      </div>
    </template>
    <template x-if="open">
      <div>
        {{ .Inner | markdownify }}
      </div>
    </template>
  </div>
  <a class="block" @click.prevent="open = !open">
    <template x-if="!open">
      <span>{{ partial "heroicons/solid/chevron-down.svg" "is-icon h-6 w-6" }}{{ i18n "togglebox-expand" }}</span>
    </template>
    <template x-if="open">
      <span>{{ partial "heroicons/solid/chevron-up.svg" "is-icon h-6 w-6" }}{{ i18n "togglebox-collapse" }}</span>
    </template>
  </a>
</article>
