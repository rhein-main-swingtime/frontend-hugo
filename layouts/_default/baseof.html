<!-- baseof -->
<!DOCTYPE html>
<html>
    {{- partial "header.html" . -}}
    <body>
        {{ if not (eq .Kind "home") }}
            {{- partial "page/page-header.html" . -}}
        {{ end }}

        {{- block "main" . }}{{- end }}

        <pre class="hidden">
            {{ printf "%#v" .Kind }}
        </pre>

        {{ partial "nav/mobile-trigger.html" . }}

        {{- partial "footer.html" . -}}
    </body>
</html>
