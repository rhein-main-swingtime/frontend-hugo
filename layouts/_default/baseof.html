    <body>
        {{- partial "page/mast-head.html" . -}}

        {{/*  <div id="content">
            {{- block "title" . }}{{- end }}
        </div>  */}}

        <section id="content" class="is-padded">

        {{- partial "footer.html" . -}}
    </body>
