<div
    class="relative is-filterbar-item has-date"
    :class="{{ .activeWhen }} ? 'active' : ''"
>
<label for="{{ .id }}">
    {{ .label }}
</label>

<input
    type="date"
    x-model="{{ .model }}"
    id="{{ .id }} "
    name="{{ .id }}"
    :min="{{ .min }}"
    :max="{{ .max }} "
    class=""
    :class="{{ .activeWhen }} ? 'active' : ''"
>
</div>
