<div
    class="relative is-button is-flex flex-row w-auto"
    :class="{{ .activeWhen }} ? 'active' : ''"
>
<label class="w-8 inline-block" for="start">
    {{ .label }}
</label>
<div class="w-46">
    <input
    type="date"
    x-model="{{ .model }}"
    id="{{ .id }} "
    name="{{ .id }}"
    :min="{{ .min }}"
    :max="{{ .max }} "
    class="flex-grow border text-sm inline-block w-full"
    :class="{{ .activeWhen }} ? 'active' : ''"
>
</div>
</div>
