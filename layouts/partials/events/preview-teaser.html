<div
    class="is-card text-black is-padded drop-shadow-lg p-2 rounded-sm"
>
    <template
        x-if="teasers.length < 1"
    >
        <div class="p-5 text-center flex flex-row gap-1 text-gray-500 animate-pulse justify-center">
            <div>
                {{ partial "heroicons/outline/sparkles.svg" "w-7 h-7 text-yellow-500" }}
            </div>
            <div class="">
                Gleich da :)
            </div>
            <div>
                {{ partial "heroicons/outline/sparkles.svg" "w-7 h-7 text-yellow-500" }}
            </div>
        </div>
    </template>
    <template
        x-if="teasers.length > 0"
    >
        <div
            x-init="event = teasers[num - 1]"
            class="h-full flex flex-col text-sm"
        >
            <div class="mb-4">
                <h1
                    class="text-xl font-bold mb-2"
                    x-text="event.summary"
                ></h1>
                <div>
                    {{ partial "events/dance-event/city.html" . }}
                </div>
            </div>
            <div class="mb-3">
                {{ partial "events/dance-event/time-location.html" . }}
            </div>
            <div class="text-right mt-auto flex flex-row justify-end gap-2">
                <a href="#" class="is-button" @click.prevent="notepad.toggle(event)">
                    <template x-if="!notepad.isSaved(event)">
                        <span>
                            {{ partial "heroicons/outline/heart.svg" "is-icon is-base"}}
                            {{ i18n "event-is-not-saved" }}
                        </span>
                    </template>
                    <template x-if="notepad.isSaved(event)">
                        <span>
                            {{ partial "heroicons/solid/heart.svg" "is-icon is-base text-red-500"}}
                            {{ i18n "event-is-saved" }}
                        </span>
                    </template>
                </a>
                <a
                    :href="siteSettings.eventListPage + '#' + event.id"
                    class="is-button no-underline"
                >
                    {{ i18n "event-more-information" }}
                    {{ partial "heroicons/outline/chevron-right.svg" "is-icon is-1em" }}
                </a>
            </div>
        </div>
    </template>
</div>
