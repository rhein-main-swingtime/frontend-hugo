<div
    data-role="event-list"
    id="dance-event-list"
    class="sm:grid-cols-12 gap-4 sm:grid flex flex-col mt-8"
    x-data="RMST_TS.danceEventPageFacade()"
    x-init="function() {
        list.init();
        filters.init();
        $watch('filters.searchQuery', (val, old) => handleFilterChange(val, old));
    }"
>

    <div data-role="event-list-filter-bar" class="sm:col-span-4 sm:order-2">
    {{ partial "events/filter-bar.html" . }}
    </div>

    <div class="col-span-8 sm:order-1">
        <template x-if="filters.onlyFavorites">
            <div name="favorites">
                {{ partial "events/favorites-list.html" . }}
            </div>
        </template>

        <template x-if="!filters.onlyFavorites">
            <div name="full-list">
                {{ partial "events/full-list.html" . }}
            </div>
        </template>
    </div>
</div>
