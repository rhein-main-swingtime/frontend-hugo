<div class="text-right mt-auto grid grid-cols-2 sm:flex sm:flex-row justify-end gap-2 whitespace-nowrap">
  <!-- open externally -->
  <a class="is-button text-center" target="_blank" @click.prevent="handleForwarding($event, danceEvent.foreignUrl)" :href="danceEvent.foreignUrl">
    {{ partial "simpleicons.org/googlecalendar.svg" "is-icon is-base" }}
    Einbinden
  </a>

  <a href="#" class="is-button text-center" @click.prevent="$store.favoriteStore.toggle(danceEvent)">
    <template x-if="!$store.favoriteStore.isSaved(danceEvent)">
      <span>
        {{ partial "heroicons/outline/heart.svg" "is-icon is-base" }}
        {{ i18n "event-is-not-saved" }}
      </span>
    </template>
    <template x-if="$store.favoriteStore.isSaved(danceEvent)">
      <span>
        {{ partial "heroicons/solid/heart.svg" "is-icon is-base text-red-500" }}
        {{ i18n "event-is-saved" }}
      </span>
    </template>
  </a>
  <a href="#" class="is-button text-center" :class="openSection === 'share' ? 'active' : ''" @click.prevent="openSection = handleOpenEventSection(openSection, 'share')">
    {{ partial "heroicons/outline/share.svg" "is-icon is-base" }}
    {{ i18n "event-share" }}
  </a>
  <a href="#" class="is-button no-underline text-center" :class="openSection === 'more' ? 'active' : ''" @click.prevent="openSection = handleOpenEventSection(openSection, 'more')">
    {{ i18n "event-more-information" }}
    {{ partial "heroicons/outline/chevron-down.svg" "is-icon is-1em" }}
  </a>
</div>
