<span
    class="is-badge"
    :class="
        event.category === 'socials'
        ? 'bg-red-700 border-red-900'
        : 'bg-green-700 border-green-900'
    "
>
    <span x-show="event.isSocial">
        {{ i18n "event-category-socials"}}
    </span>
    <span x-show="event.isClass">
        {{ i18n "event-category-class"}}
    </span>
</span>
