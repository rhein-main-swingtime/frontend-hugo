<div
    :data-dance-event-id="danceEvent.id"
    :id="'dance-event-id-' + danceEvent.id"
    data-role="dance-event"
    class="h-full flex flex-col text-sm is-card"
    x-data="{
        openSection: null
    }"
    x-init="openSection = list.handleHashNavivation(danceEvent.id, $refs.element)"
    x-ref="element"
>
    <h1 class="text-lg bold font-bold">
        <span x-text="danceEvent.summary"></span>
    </h1>
    <div class="my-2">
        {{ partial "events/dance-event/category.html" . }}
        {{ partial "events/dance-event/city.html" . }}
    </div>
    {{ partial "events/dance-event/time-location.html" . }}
    {{ partial "events/dance-event/ctas.html" . }}
    {{ partial "events/dance-event/details.html" . }}
</div>
