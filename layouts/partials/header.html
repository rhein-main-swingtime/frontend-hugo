<head>
  <title>{{ .Page.Title }} | {{ .Site.Title }}</title>
  {{ if .Page.Params.meta_title }}
    <meta property="og:title" content=".Page.Params.meta_title" />
  {{ else }}
    <meta
      property="og:title"
      content="{{ .Page.Title }}{{ if ne .Title .Site.Title }}
        |
        {{ .Site.Title }}
      {{ end }}"
    />
  {{ end }}
  {{ with .Keywords }}
    <meta
      name="keywords"
      content="{{ range $i, $e := . }}{{ if $i }},{{ end }}{{ $e }}{{ end }}"
    />
  {{ end }}
  <meta
    name="robots"
    content="{{ if .Page.Params.robots }}
      {{ .Page.Params.robots }}
    {{ else }}
      index,follow
    {{ end }}"
    <meta
    charset="UTF-8"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&display=swap"
    rel="stylesheet"
  />

  {{ $styles := resources.Get "css/main.css" }}
  {{ if .Site.IsServer }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" />
  {{ else }}
    {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
    <link
      rel="stylesheet"
      href="{{ $styles.RelPermalink }}"
      s
      integrity="{{ $styles.Data.Integrity }}"
    />
  {{ end }}
</head>
