<div
    id="mobile-nav-trigger"
    :class="$store.mobileNavigationStore.open ? 'bg-red-700' : 'bg-gray-900'"
    x-data=""
>
    <a
        class="flex flex-row gap-2"
        href="#"
        @click.prevent="$store.mobileNavigationStore.toggle()"
    >
        <div>
            <template x-if="!$store.mobileNavigationStore.open">
                {{ partial "heroicons/outline/menu.svg" "h-8" }}
            </template>
            <template x-if="$store.mobileNavigationStore.open">
                {{ partial "heroicons/outline/x.svg" "h-8" }}
            </template>
        </div>
        <div class="hidden">
            <span
                class="uppercase text-2xl font-light"
                x-text="!$store.mobileNavigationStore.open ? 'Navigieren' : 'SchlieÃŸen'"
            >
            </span>
        </div>
    </a>
</div>

<div
    name="nav-overlay"
    class="bg-white/30 backdrop-blur-sm top-0 left-0 w-screen h-screen absolute z-100 lg:hidden"
    x-data=""
    :class="$store.mobileNavigationStore.open ? '' : 'hidden'"
></div>
