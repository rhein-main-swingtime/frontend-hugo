<div
    @click.prevent="$store.mobileNavigationStore.toggle()"
    class="fixed right-2 bottom-2 bg-gray-900 bg-opacity-85 text-white text-2xl z-110 rounded-lg px-4 py-2 shadow-md border-black-400 border"
>
    <template x-if="!$store.mobileNavigationStore.open">
        <div class="flex flex-row">
            <div>
                {{ T "main-menu-open" }}
            </div>
            {{ partial "heroicons/outline/menu.svg" "text-white is-icon h-8" }}
        </div>
    </template>
    <template x-if="$store.mobileNavigationStore.open">
        <div class="flex flex-row">
            <div>
                {{ T "main-menu-close" }}
            </div>
            {{ partial "heroicons/outline/x.svg" "text-white is-icon h-8" }}
        </div>
    </template>
</div>

{{/*      x-show="$store.mobileNavigationStore.scrollToTopHandler !== null"  */}}
<div
    class=" bg-gray-200 bg-opacity-70 sm:hidden shadow-md rounded-lg px-4 py-2 fixed right-2 bottom-16"
    x-data=""
    @click="$store.mobileNavigationStore.scrollToTopHandler()"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
>
    {{ partial "heroicons/outline/chevron-up.svg" "text-grey-900 is-icon h-8" }}
</div>


<div
    id="mobile-nav-overlay"
    class="bg-gray-700/60"
    x-cloak
    x-data=""
    x-show="$store.mobileNavigationStore.open"
    x-transition:enter="transition ease-out duration-150"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-150 delay-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
>
    <nav
        class="main-page-nav"
        x-show="$store.mobileNavigationStore.open"
        x-transition:enter="transition ease-out duration-300 delay-150"
        x-transition:enter-start="opacity-0 scale-80"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-80"
    >
        {{ partial "nav/main-navigation-content.html" . }}
    </nav>
</div>
