<div
    @click.prevent="$store.mobileNavigationStore.toggle()"
    class="text-2xl z-110 rounded-lg px-2 py-2 border-gray-50 border-2 hidden md:block lg:hidden mt-2"
    :class="$store.mobileNavigationStore.open ? 'bg-white text-blue-900' : 'bg-transparent text-gray-50'"
>
    <template x-if="!$store.mobileNavigationStore.open">
        <div class="flex flex-row">
            {{ partial "heroicons/outline/menu.svg" "is-icon h-8" }}
        </div>
    </template>
    <template x-if="$store.mobileNavigationStore.open">
        <div class="flex flex-row">
            {{ partial "heroicons/outline/x.svg" "is-icon h-8" }}
        </div>
    </template>
</div>
