<section id="page-mast-head" class="bg-gray-700 page-{{ .Page.Type }} py-10">
    <div class="container max-w-screen-lg mx-auto text-gray-50">
        <figure id="site-logo" class="mb-8 flex flex-row justify-center">
            <img src="{{ "/img/rmst-logo.svg" | relURL }}">
        </figure>
        <div id="mast-head-title" class="text-center text-gray-50">
            <h1 class="text-4xl font-light">{{ .Page.Title }}</h1>
            {{ if (isset .Params "subtitle") }}
                <h2 class="font-light text-2xl">{{ .Params.subtitle }}</h2>
            {{ end }}
        </div>
        <nav id="mast-head-nav" class="text-center flex flex-row flex-wrap justify-center gap-4 uppercase text-lg mt-4">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
             <a
                class="hover:text-red-600 underline
                    sidebar-nav-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}
                "
                href="{{ .URL }}" title="{{ .Title }}">
                <span class="text-red-600">
                    {{ partial "heroicons/solid/hashtag.svg" "h-5 w-5 inline-block -mr-1 relative -top-0.5"}}
                </span>
                {{ .Name }}
            </a>
            {{ end }}
        </nav>
    </div>
</section>
