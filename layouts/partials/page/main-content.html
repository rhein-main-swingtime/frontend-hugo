{{ $addClass := "" }}
{{ if .Params.toc }}
  {{ $addClass = "has-toc" }}
{{ end }}
<section class="content-body {{ $addClass }}">
  <article class="main">
    <h1 class="text-xl font-bold">
      {{ .Page.Title }}
    </h1>
    <div class="prose">
      {{ .Content }}
    </div>
  </article>
  {{ if (.Params.toc) }}
    {{ partial "page/toc.html" . }}
  {{ end }}
</section>
