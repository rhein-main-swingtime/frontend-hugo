config:
    # References a file in partials/cards,
    # e.g. "partials/cards/learn.html"
    # This will be used for rendering
    cardLayout: artist
    # classes will be set on the <article> element of the card
    itemClasses: is-card
    filterable: # Filters will be created for every one of those
        - category
    identifier: name # Needs to be unique, and exist on every item
    sortBy: name # Field used for sorting of items
    sortDirection: asc # Sort direction
    showCategories: false #
    i18nPrefix: music # can be used within the card template, to fetch translations
    title: Filter # actually, this should come from the translations too @todo

